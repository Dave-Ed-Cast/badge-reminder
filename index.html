<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sender PWA</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Email Sender PWA</h1>

        <div class="form-group">
            <label for="emailProvider">Select Email Provider</label>
            <select id="emailProvider">
                <option value="gmail">Gmail</option>
                <option value="outlook">Outlook</option>
                <option value="yahoo">Yahoo</option>
                <option value="custom">Custom SMTP</option>
            </select>
        </div>

        <div class="form-group">
            <input id="senderEmail" placeholder="Your Email">
            <input id="senderPassword" placeholder="Your Password" type="password">
        </div>

        <div class="form-group custom-smtp">
            <input id="smtpServer" placeholder="SMTP Server">
            <input id="smtpPort" placeholder="SMTP Port">
        </div>

        <div class="form-group">
            <input id="recipientEmail" placeholder="Recipient Email">
            <input id="subject" placeholder="Subject">
        </div>

        <div class="form-group">
            <textarea id="body" placeholder="Email body"></textarea>
        </div>

        <button id="sendBtn">Send Email</button>
        <p id="status"></p>
    </div>
    <script src="app.js"></script>
</body>

</html>
